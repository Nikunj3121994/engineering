<div>
<script>
function calculate1()
{

var a =parseFloat(document.getElementById("a").value);





if(a<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}

var b = a/1000;
var c = 9.81/b;
var d = Math.pow(c,0.5);
var e = 30*d/3.14159;
var x = e;


document.getElementById('x').value =x;

}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{

    width:150px;
}

width:100px;
height:30px;
size:30px;

}

</p>

   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Static deflection(in mm) =</td>
  
    </td>
	            <td><input id="a" type="number" onchange="calculate1()" ;autofocus /></td>
</tr>

   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Critical speed of rotating shaft(N) =</td>

</tr>




</table>
