<!DOCTYPE html>
<html>
<script>
function calculate()
{

var i =parseFloat(document.getElementById("i").value);
var r =parseFloat(document.getElementById("r").value);




if(i<0 || r<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}
var v = i*r;

document.getElementById('v').value =v;
	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Current(I) = </td>
  
    </td>
	            <td><input id="i" type="number" onchange="calculate()" ;autofocus /></td>
</tr>

<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Electric resistance(R) = </td>
  
    </td>
	            <td><input id="r" type="number" onchange="calculate()" ;autofocus /></td>
</tr>


<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Voltage(V) = </td>
    <td><input id="v" type="number" ;/></td>
   
</tr>





</table>
</body>
</html>
