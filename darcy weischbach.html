<div>
<script>
function calculate1()
{

var a =parseFloat(document.getElementById("a").value);

var b =parseFloat(document.getElementById("b").value);

var c =parseFloat(document.getElementById("c").value);

var d =parseFloat(document.getElementById("d").value);

var e =parseFloat(document.getElementById("e").value);


if(a<0 || b<0 || c<0|| d<0 || e<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}

var x = (a*b/c)*(d*e*e)/2;
var y = (a*b/c)*(e*e)/(2*0.81);

document.getElementById('x').value =x;

document.getElementById('y').value =y;
	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Darcy friction factor =</td>
  
    </td>
	            <td><input id="a" type="number" onchange="calculate1()" ;autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Pipe Length(in mm) =</td>
    <td><input id="b" type="number" onchange="calculate1()";/></td>
	</tr>



<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Pipe diameter(d) =</td>
    <td><input id="c" type="number" onchange="calculate1()";/></td>
   
</tr>

<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Fluid density =</td>
    <td><input id="d" type="number" onchange="calculate1()";/></td>
	</tr>



<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Fluid Velocity(v) =</td>
    <td><input id="e" type="number" onchange="calculate1()";/></td>
   
</tr>


<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Pressure loss =</td>
    <td><input id="x" type="number" ;/></td>
	

</tr>


<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Head loss =</td>
    <td><input id="y" type="number" ;/></td>
   
</tr>



</table>
</body>
</html>
</div>
