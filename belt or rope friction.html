<!DOCTYPE html>
<html>
<script>
function calculate()
{

var th =parseFloat(document.getElementById("th").value);
var u =parseFloat(document.getElementById("u").value);
var f =parseFloat(document.getElementById("f").value);





if(th<0 || u<0 || f<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}
var b = u*f;
var c = Math.pow(2.71828,b);
var d = th*c;
document.getElementById('b').value = d;
	
}
</script>

td,p
{

</tr>
