<!DOCTYPE html>
<html>
<script>
function calculate()
{

var f =parseFloat(document.getElementById("f").value);
var v =parseFloat(document.getElementById("v").value);





if( f<0 || v<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}
var b = f*v;
document.getElementById('b').value = b;
	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Fluid density(in kg/m3) = </td>
  
    </td>
	            <td><input id="f" type="number" onchange="calculate()" ;autofocus /></td>
</tr>

<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Displaced body volume of liquid(m3) = </td>
  
    </td>
	            <td><input id="v" type="number" onchange="calculate()" ;autofocus /></td>
</tr>





<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Bouyance force = </td>
    <td><input id="b" type="number" ;/></td>
   
</tr>
</table>
</body>
</html>
